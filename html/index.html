<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Noticias sobre Games</title>
 <link rel="stylesheet" href="../css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
 <nav class="menu">
  <img src="../images/logo.svg" alt="logo">
  <h1 id="logo_title">Naped</h1>
  <ul>
   <li><a href="#">Inicio</a></li>
   <li><a href="#">Filmes</a></li>
   <li><a href="#">Animes</a></li>
   <li><a href="#">Jogos</a></li>
   <li><a href="#" id="nav_button">Minha Conta</a></li>
  </ul>
 </nav>
 <main>
  <h2 id="titulo_page">Naped</h2>
  <h1>Crie sua conta</h1>

  <div class="cadastro">
   <form action="POST">
    <label for="nome">
     <input type="text" id="nome" placeholder="Digite seu usuário">
    </label>
    <label for="email">
     <input type="email" id="email" placeholder="Digite seu email">
    </label>
    <label for="pass">
     <input type="password" id="pass" placeholder="Digite sua senha">
    </label>
    <label for="passconfirme">
     <input type="password" id="pass" placeholder="Digite novamente sua senha">
    </label>
    <button>Criar Conta</button>
    <a href="#" class="button-logar">Já tenho conta</a>
   </form>
  </div>

 </main>
</body>

</html>
